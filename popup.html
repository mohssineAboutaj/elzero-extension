<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- include fontawesome icons -->
  <link rel="stylesheet" href="./assets/css/all.min.css">
  <!-- include materialize css framework -->
  <link rel="stylesheet" href="./assets/css/materialize.min.css">
  <!-- include main style -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="card z-depth-0">
    <div class="card-header">
      <div class="row">
        <div class="col s3">
          <img src="./assets/imgs/icon_128.png" alt="elzero web school" width="100%" />
        </div>
        <div class="col s9">
          <h5 class="text-capitalize">
            elzero web school
          </h5>
        </div>
      </div>
    </div>
    <div class="card-content">
      <p class="description">
        a platform to learn programming easly with the best web programming teacher in arabic world
      </p>
    </div>
    <div class="card-action">
      <div class="row">
        <div class="col">
          <a href="http://elzero.org/learning-paths/" target="_blanc" class="tooltipped" data-position="top"
            data-tooltip="Learning Track"><i class="fas fa-fw fa-2x fa-home"></i>
          </a>
        </div>
        <div class="col">
          <a href="https://elzero.org" target="_blanc" class="tooltipped" data-position="top"
            data-tooltip="Elzero Website">
            <i class="fas fa-fw fa-2x fa-globe"></i>
          </a>
        </div>
        <div class="col">
          <a href="https://www.facebook.com/groups/ElzeroWebSchool/" target="_blanc" class="tooltipped"
            data-position="top" data-tooltip="Elzero Facebook Group">
            <i class="fab fa-fw fa-2x fa-facebook"></i>
          </a>
        </div>
        <div class="col">
          <a href="https://twitter.com/osama_elzero?lang=en" target="_blanc" class="tooltipped" data-position="top"
            data-tooltip="Elzero Twitter Account">
            <i class="fab fa-fw fa-2x fa-twitter"></i>
          </a>

        </div>
        <div class="col">
          <a href="https://www.youtube.com/channel/UCSNkfKl4cU-55Nm-ovsvOHQ" target="_blanc" class="tooltipped"
            data-position="top" data-tooltip="Elzero Facebook Group"><i class="fab fa-fw fa-2x fa-youtube"></i>
          </a>
        </div>
        <div class="col">
          <a href="https://github.com/ElzeroWebSchool" target="_blanc" class="tooltipped" data-position="top"
            data-tooltip="Elzero Github Account">
            <i class="fab fa-fw fa-2x fa-github"></i>
          </a>

        </div>
        <div class="col">
          <a href="https://codepen.io/OsamaElzero/" target="_blanc" class="tooltipped" data-position="top"
            data-tooltip="Elzero Codepen Account">
            <i class="fab fa-fw fa-2x fa-codepen"></i>
          </a>

        </div>
      </div>
    </div>
  </div>

  <!-- include materialize -->
  <script src="./assets/js/materialize.min.js"></script>
  <!-- include main.js -->
  <script src="./assets/js/main.js"></script>
</body>

</html>
